<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="search">
        <form id="weatherForm">
          <input type="text" id="cityInput" placeholder="Enter city name" />
          <button class="search-btn">Search</button>
        </form>
      </div>
      <div class="temperature">
        <h2>Current Temperature</h2>
        <p class="current-temp">25°C</p>
      </div>
      <div class="details">
        <div class="detail">
          <h3>Min Temperature</h3>
          <p class="min-temp">20°C</p>
        </div>
        <div class="detail">
          <h3>Max Temperature</h3>
          <p class="max-temp">30°C</p>
        </div>
        <div class="detail">
          <h3>Wind Speed</h3>
          <p class="wind-speed">10 km/h</p>
        </div>
        <!-- New details for Humidity and Pressure -->
        <div class="detail">
          <h3>Humidity</h3>
          <p class="humidity">50%</p>
        </div>
        <div class="detail">
          <h3>Pressure</h3>
          <p class="pressure">1013 hPa</p>
        </div>
      </div>

        
        </div>


      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
