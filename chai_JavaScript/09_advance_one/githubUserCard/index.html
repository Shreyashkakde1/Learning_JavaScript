<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github User Info Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="" alt="Profile Picture" class="avatar">
    <div class="user-info">
      <h2 class="username"></h2>
      <p>Followers: <span class="followers-count"></span></p>
      <p>Following: <span class="following-count"></span></p>
      <p>Joined Github: <span class="join-date"></span></p>
      <p>Last Updated: <span class="last-updated"></span></p>
      <p>Location: <span class="location"></span></p>
      <p>Public Repository: <span class="public-repository"></span></p>
      <p class="bio"></p>
    </div>
  </div>

  <!-- Script to fetch and display GitHub user information -->
  <script src="script.js"></script>
</body>
</html>
