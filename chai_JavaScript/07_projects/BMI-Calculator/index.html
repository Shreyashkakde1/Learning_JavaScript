<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <h2>Enter Height and Weight</h2>

      <form>
        <label for="height">Height (cm):</label><br />
        <input type="number" id="height" name="height" required /><br /><br />

        <label for="weight">Weight (kg):</label><br />
        <input type="number" id="weight" name="weight" required /><br /><br />

        <input type="submit" value="Calculate" />
      </form>

      <div class="result"></div>

      <h3>BMI Weight Guide</h3>
      <p><b>Under Weight:</b> Less then 18.6</p>
      <p><b>Normal Range:</b> 18.6 to 24.9</p>
      <p><b>Overweight:</b> More then 24.9</p>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1/dist/canvas-confetti.min.js"></script>
  </body>
</html>
