<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Number Guessing Game</h1>
        <p><b>Try and guess a random number from 1 to 100</b></p>
        <p>You have 10 attempts to guess the right one</p>
        
        <form id="guessForm">
            <label for="guessNumber" id="guessLabel"><b><i>Enter your guess</i></b>:</label>
            <input type="number" id="guessNumber" min="1" max="100">
            <button type="submit" id="sbt">Submit</button>
        </form>

        <div id="resultArea">
            <p id="result">Pervious Guess: 10</p>
            <p id="attempts">Remaning Attempts</p>
            <p id="lowOrHigh"></p>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
