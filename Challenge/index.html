<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Javascript on Steroids</title>
</head>

<body>
    <!-- ------------------------------------------------------------------------------------------- -->
    <div class="container-1" id="first">
        <h2>Challeng 1: Your Age in Days</h2>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result">

                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------- -->
    <div class="container-2" id="second">
        <h2>Challeng 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>


        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------- -->

        <div class="container-3">
            <h1>Challeng 2 Rock, Paper, Scissors</h1>
            <div class="flex-box-rps" id="flex-box-rps-div">

                <img src="/static/images/rock.jpg" alt="Rock Image" height="150px" width="150px " onclick="rpsGame(this)" id="rock">
                <img src="/static/images/paper.png " alt="Paper Image" height="150px" width="150px " onclick="rpsGame(this)" id="paper">
                <img src="/static/images/scissors.png" alt="Scissors Image" height="150px" width="150px " onclick="rpsGame(this)" id="scissors">
                
            </div>
        </div>
    <!-- ------------------------------------------------------------------------------------------- -->

    <div class="container-4">
        <h1 id="change-my-color">Change the Color of all buttons</h1>
        <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form> 

                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>    
                <button class="btn btn-warning">Google</button>
                <button class="btn btn-success">Facebook!</button>


        </div>
    </div>




        <script src="static/js/script.js"></script>
</body>

</html>
